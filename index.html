<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitZone - Gym Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div id="login-page" class="login-container">
        <div class="login-box">
            <h1 class="login-title">FITZONE</h1>
            
            <div id="role-selection">
                <h2 class="login-subtitle">Choose your login</h2>
                <button class="role-btn" data-role="admin">Admin Login</button>
                <button class="role-btn" data-role="trainer">Trainer Login</button>
                <button class="role-btn" data-role="member">Member Login</button>
            </div>

            <form id="login-form" class="hidden">
                <h2 id="login-form-title" class="login-subtitle">Login</h2>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary login-submit-btn">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
    </div>

    <div id="app-container" class="container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-dumbbell"></i> FitZone</h2>
            </div>
            <ul id="nav-links" class="nav-links">
                </ul>
        </nav>

        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                    <h1 id="page-title">Dashboard</h1>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span id="welcome-message">Welcome</span>
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <button id="logout-btn" class="btn btn-danger">Logout</button>
                </div>
            </header>

            <div id="dashboard-page" class="page active"></div>
            <div id="members-page" class="page"></div>
            <div id="trainers-page" class="page"></div>
            <div id="payment-page" class="page"></div>
            <div id="salary-page" class="page"></div>
            <div id="equipment-page" class="page"></div>
            <div id="plans-page" class="page"></div>
        </main>
    </div>

    <div id="member-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="member-modal-title">Add Member</h3><span class="close" onclick="closeMemberModal()">&times;</span>
            </div>
            <form id="member-form" onsubmit="handleMemberSubmit(event)">
                <div class="form-group"><label for="member-name">Full Name</label><input type="text" id="member-name" required></div>
                <div class="form-group"><label for="member-username">Username</label><input type="text" id="member-username" required></div>
                <div class="form-group" id="member-password-group"><label for="member-password">Password</label><input type="password" id="member-password" required></div>
                <div class="form-group"><label for="member-email">Email</label><input type="email" id="member-email" required></div>
                <div class="form-group"><label for="member-phone">Phone</label><input type="tel" id="member-phone" required></div>
                <div class="form-group"><label for="member-plan">Membership Plan</label><select id="member-plan" required><option value="basic">Basic</option><option value="premium">Premium</option><option value="vip">VIP</option></select></div>
                <div class="form-group"><label for="member-trainer">Assign Trainer</label><select id="member-trainer"></select></div>
                <div class="form-group"><label for="member-payment">Payment Status</label><select id="member-payment"><option value="Paid">Paid</option><option value="Unpaid">Unpaid</option></select></div>
                <div class="form-group"><label for="member-attendance">Attendance (Days)</label><input type="number" id="member-attendance" value="0" required></div>
                <div class="form-actions"><button type="button" class="btn btn-secondary" onclick="closeMemberModal()">Cancel</button><button type="submit" class="btn btn-primary">Save Member</button></div>
            </form>
        </div>
    </div>
    <div id="trainer-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="trainer-modal-title">Add Trainer</h3><span class="close" onclick="closeTrainerModal()">&times;</span>
            </div>
            <form id="trainer-form" onsubmit="handleTrainerSubmit(event)">
                <div class="form-group"><label for="trainer-name">Full Name</label><input type="text" id="trainer-name" required></div>
                <div class="form-group"><label for="trainer-username">Username</label><input type="text" id="trainer-username" required></div>
                <div class="form-group" id="trainer-password-group"><label for="trainer-password">Password</label><input type="password" id="trainer-password" required></div>
                <div class="form-group"><label for="trainer-specialization">Specialization</label><input type="text" id="trainer-specialization" required></div>
                <div class="form-group"><label for="trainer-experience">Experience (years)</label><input type="number" id="trainer-experience" required></div>
                <div class="form-group"><label for="trainer-phone">Phone</label><input type="tel" id="trainer-phone" required></div>
                <div class="form-group"><label for="trainer-attendance">Attendance (Days)</label><input type="number" id="trainer-attendance" value="0" required></div>
                <div class="form-actions"><button type="button" class="btn btn-secondary" onclick="closeTrainerModal()">Cancel</button><button type="submit" class="btn btn-primary">Save Trainer</button></div>
            </form>
        </div>
    </div>

    <div id="qr-modal" class="modal">
        <div class="modal-content qr-modal-content">
             <div class="modal-header">
                <h3 id="qr-modal-title">Scan to Pay</h3><span class="close" onclick="closePaymentQR()">&times;</span>
            </div>
            <div class="qr-code-container">
                <img id="qr-code-image" src="" alt="QR Code">
                <p>Scan the code with any UPI app to pay <strong id="qr-amount"></strong> for the <strong id="qr-plan-name"></strong> plan.</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
